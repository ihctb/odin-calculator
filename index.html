<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="calc-main">
        <div class="calc-display">
            <span class="display-text"></span>
        </div>
        <div class="calc-buttons-container">
            <!-- Row 1 -->
            <div class="calc-button" id="7">7</div>
            <div class="calc-button" id="8">8</div>
            <div class="calc-button" id="9">9</div>
            <div class="calc-button" id="+">+</div>
            <!-- Row 2 -->
            <div class="calc-button" id="4">4</div>
            <div class="calc-button" id="5">5</div>
            <div class="calc-button" id="6">6</div>
            <div class="calc-button" id="-">−</div>
            <!-- Row 3 -->
            <div class="calc-button" id="1">1</div>
            <div class="calc-button" id="2">2</div>
            <div class="calc-button" id="3">3</div>
            <div class="calc-button" id="*">×</div>
            <!-- Row 4 -->
            <div class="calc-button" id="0">0</div>
            <div class="calc-button" id="clear">AC</div>
            <div class="calc-button" id="=">=</div>
            <div class="calc-button" id="/">÷</div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
